<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style>
        
    </style>
</head>
<body>
        <H1>HTML Forms</H1>
        <form class="my_form">
            <label for="username">Username:</label>
            <input type="text" name="email" id="username" placeholder="username" required>

            <br><br>
             
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email" required>
            <br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <br><br>

            <p>Select your gender:</p>
            <input type="radio" name="gender" value="male" id="option_1">
            <label for="option_1">Male</label>
            <input type="radio" name="gender" value="female" id="option_2">
            <label for="option_2">Female</label>
            <input type="radio" name="gender" value="other" id="option_3">
            <label for="option_3">Other</label>

            <br><br><br>

            <label for="question">Security Question:</label>
            <select name="question" id="question">
                <option value="q1">What is you favorite color?</option>
                <option value="q2">What is you moms name?</option>
                <option value="q3">Your favorite programing language?</option>
            </select>

            <br><br>

            <label for="answer">Answer:</label>
            <input type="text" name="answer" id="answer">

            <br><br>

            <label for="bio">Bio:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter here..."></textarea>
            <br><br>
            <input type="submit" value="submit here">
        </form>
</body>
</html>
